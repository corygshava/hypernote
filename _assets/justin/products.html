<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Item â€“ LuxeVault Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        :root{
            --primary:#1a1a1a;
            --gold:#d4af37;
            --gold-light:#f4e5a1;
            --light:#fafafa;
            --white:#ffffff;
            --gray:#666;
            --light-gray:#e5e5e5;
            --shadow:0 2px 10px rgba(0,0,0,.08);
            --radius:12px;
        }

        *{box-sizing:border-box;margin:0;padding:0;font-family:'Poppins',sans-serif}

        body{
            background:var(--light);
            display:flex;
            align-items:center;
            justify-content:center;
            min-height:100vh;
            padding:20px;
        }

        .form-container{
            width:100%;
            max-width:480px;
            background:var(--white);
            border-radius:var(--radius);
            box-shadow:var(--shadow);
            padding:40px;
        }

        .form-container h2{
            font-weight:600;
            margin-bottom:25px;
            color:var(--primary);
            text-align:center;
        }

        .form-group{
            margin-bottom:22px;
        }

        label{
            display:block;
            font-size:14px;
            font-weight:500;
            margin-bottom:8px;
            color:var(--primary);
        }

        input[type=text],
        input[type=number],
        select,
        textarea{
            width:100%;
            padding:12px 15px;
            border:1px solid var(--light-gray);
            border-radius:var(--radius);
            font-size:15px;
            outline:none;
            transition:border .25s;
        }

        input:focus,
        select:focus,
        textarea:focus{
            border-color:var(--gold);
        }

        textarea{
            resize:vertical;
            min-height:100px;
        }

        .checkbox-row{
            display:flex;
            align-items:center;
            gap:10px;
            font-size:15px;
            color:var(--gray);
            cursor:pointer;
        }

        input[type=checkbox]{
            accent-color:var(--gold);
            width:16px;
            height:16px;
        }

        button[type=submit]{
            width:100%;
            margin-top:10px;
            padding:14px;
            border:none;
            border-radius:var(--radius);
            background:linear-gradient(135deg,var(--gold),var(--gold-light));
            color:var(--white);
            font-size:16px;
            font-weight:600;
            cursor:pointer;
            transition:transform .2s,box-shadow .2s;
        }

        button[type=submit]:hover{
            transform:translateY(-2px);
            box-shadow:0 8px 20px rgba(212,175,55,.35);
        }
    </style>
</head>
<body>

    <form class="form-container" action="#" method="POST">
        <h2>Add New Item</h2>

        <!-- Name -->
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Item name" required>
        </div>

        <!-- Number -->
        <div class="form-group">
            <label for="num">Quantity</label>
            <input type="number" id="num" name="num" min="0" placeholder="0" required>
        </div>

        <!-- Item Status -->
        <div class="form-group">
            <label for="item_status">Item Status</label>
            <select id="item_status" name="item_status" required>
                <option value="" disabled selected>Select status</option>
                <option value="new">New Item</option>
                <option value="old">Old Item</option>
            </select>
        </div>

        <!-- Description -->
        <div class="form-group">
            <label for="desc">Description</label>
            <textarea id="desc" name="desc" placeholder="Short description..."></textarea>
        </div>

        <!-- Add Logs -->
        <div class="form-group checkbox-row">
            <input type="checkbox" id="add_logs" name="add_logs" checked>
            <label for="add_logs">Add Logs</label>
        </div>

        <button type="submit">
            <i class="fas fa-plus-circle"></i> Add Item
        </button>
    </form>

    <script>
        /* Basic client-side validation example */
        document.querySelector('form').addEventListener('submit', function (e) {
            e.preventDefault(); // Remove this in production
            alert('Item added (demo).');
        });
    </script>
</body>
</html>
